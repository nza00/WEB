<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="main-header">
        <h1 class="main-title">Delicious Cooking Recipes</h1>
        <nav id="navbar">
            <ul class="nav-list">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="recipes.html">Recipes</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="content">
        <h2 class="section-title">Get in Touch</h2>
        <form id="contact-form">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-input" required>
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-input" required>
            <label for="message" class="form-label">Message:</label>
            <textarea id="message" class="form-input" required></textarea>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Cooking Recipes | Team Members: Alice, Bob, Charlie</p>
    </footer>
</body>
</html>
